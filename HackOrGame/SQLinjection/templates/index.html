<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="txt_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="txt_username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="txt_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="txt_password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}
                {% endif %}
                {% if success %}
                    <p class="success"><strong>Success:</strong> {{ success }}
                {% endif %}
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>debug = () => {var xhttp = new XMLHttpRequest(); xhttp.open('DEBUG', '/', true); xhttp.send();}</script>
  </body>
</html>
